<!DOCTYPE html>
<html>
    <head>
        <title>登陆页面</title>
         <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <link href="css/login.css" type="text/css" rel="stylesheet">
        <link href="css/global.css" type="text/css" rel="stylesheet">

        <div class="login">
            <div class="login-title"><p>艺朝艺夕教育集团新人答题登陆</p>
                <i></i>

                <ul>
                    <li><img src="images/login_user.png"><input type="text" class="text" placeholder="请输入姓名" /></li>
                    <li><img src="images/phone.png"><input type="text" class="text" placeholder="请输入手机号" /></li>
                    <li><img src="images/r10.png"><input type="text" class="text" placeholder="请输入应聘岗位" /></li>
                </ul>
            </div>
            <div class="login-btn">

            </div>
            </form>
        </div>
</div>
